name: Compile JSON to SRS

on:
  push:
    paths:
      - "singbox/v1.12.0/*.json"   # 👈 只在这些 json 文件有变动时触发
  workflow_dispatch:               # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Sing-box
        run: |
          curl -fsSL https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-linux-amd64.tar.gz -o sing-box.tar.gz
          tar -xzf sing-box.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/

      - name: Compile JSON to SRS
        run: |
          for f in singbox/v1.12.0/*.json; do
            name=$(basename "$f" .json)
            sing-box rule-set compile "$f" "singbox/v1.12.0/$name.srs"
          done

      - name: Commit and push SRS files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add singbox/v1.12.0/*.srs
          git commit -m "Auto compile SRS from JSON [skip ci]" || echo "No changes to commit"
          git push
